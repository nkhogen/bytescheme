<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel='shortcut icon' href='images/favicon.ico' type='image/x-icon' />
<meta name="google-signin-client_id"
	content="91456297737-d1p2ha4n2847bpsrdrcp72uhp614ar9q.apps.googleusercontent.com">
<title>Device Controller</title>
<style>
h1 {
	font-size: 65px;
	font-family: Arial;
	font-weight: normal;
	margin-left: 20px;
}

a:link, a:visited {
	color: blue;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 30px;
	margin-left: 20px;
}

a:hover, a:active {
	color: red;
	font-size: 30px;
	margin-left: 20px;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="scripts/ng-common.js"></script>
<script src="scripts/ng-main.js"></script>
<script src="https://apis.google.com/js/platform.js?onload=onLoad" async
	defer></script>
</head>
<body ng-app="app" ng-controller="auth_ctrl" ng-init="init()">
	<!--  <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
	<a href="https://bytescheme.wordpress.com">Info</a>
	<h1>Hello Guest</h1>
	<div id="custom-signin2"></div>
	<script>
		function onLoad() {
			gapi.load('auth2', function() {
				gapi.auth2.init().then(function() {
					renderButton();
				});
			});
		};
		function renderButton() {
			gapi.signin2.render('custom-signin2', {
				'scope' : 'profile email',
				'width' : 600,
				'height' : 100,
				'longtitle' : true,
				'theme' : 'dark',
				'onsuccess' : onSignIn,
				'onfailure' : redirectOnLogout
			});
		}
	</script>
</body>
</html>
